
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Top Tier Scaffold Solutions</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to Our Store</h2>
                <p>Find the best products at unbeatable prices!</p>
            </div>
        </section>
        
        <section class="products">
            <div class="container">
                <h2>Our Products</h2>
                <div class="product-list">
                    <div class="product">
                        <img src="images/hframesets.png" alt="Product 1">
                        <h3>Scaffolding Sets</h3>
                        <p>₱ 1,600.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="images/gipipes.png" alt="Product 2">
                        <h3>G.I PIPES</h3>
                        <p>₱ 400.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="images/casterwheel.png" alt="Product 3">
                        <h3>CASTER WHEEL</h3>
                        <p>₱ 650.00</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Top Tier Scaffold Solutions</p>
        </div>
    </footer>
</body>
</html>
